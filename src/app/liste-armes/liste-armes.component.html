<div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput placeholder="Filtre">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nomArme">
        <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.nomArme}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="typeArme">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.typeArme }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="typeMunition">
        <mat-header-cell *matHeaderCellDef> Munition </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.typeMunition}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="numeroSerieArme">
        <mat-header-cell *matHeaderCellDef> Numero de s√©rie </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.numeroSerieArme}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button class="btn">Modifier</button>
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button class="btn">Supprimer</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  
    </mat-table>

    <mat-paginator #paginator 
    
        [length]="5" [pageSize]="10" [pageSizeOptions]="[10, 20, 30]">
    
    </mat-paginator>
